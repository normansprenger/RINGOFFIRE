<app-player *ngFor="let player of game.players, let i = index" 
class="player-position" [ngStyle]="{'top.px':100 + (i*90)}" 
[name] ='player' [playerActive]="i == game.currentplayer"></app-player>
<div class="field">



    <div class="card-stack">
        <img [ngStyle]="{'right.px':i*5}" *ngFor="let c of [0,1,2,3]; let i = index;"
            src="/assets/img/cards/card_cover.png" alt="">
        <img (click)="takeCard()" class="top-card" style="right: 25px;" src="/assets/img/cards/card_cover.png" alt="">
        <img class="played-card" *ngFor="let card of game.playedCards" src="/assets/img/cards/{{ card }}.png">
        <img (click)="takeCard()" *ngIf="pickCardAnimation" class="pick-card" style="right: 25px;"
            src="/assets/img/cards/{{ currentCard }}.png" alt="">

    </div>
</div>

<button mat-fab class="button-add" (click)="openDialog()">
    <mat-icon>add</mat-icon>
  </button>
  <app-game-info [card]="currentCard" class="pin-bottom"></app-game-info>
